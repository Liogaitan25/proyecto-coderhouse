<body>
    <header>
        <nav class="navbar navbar-expand-lg" style="width: 100%;">
            <div class="container-fluid">

                <a class="navbar-brand" href="./index.html">
                    <img src="./img/logo.png" alt="Logo DiseñArte" width="100">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="./index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./paginas/productos.html">Productos</a>

                        <li class="nav-item">

                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- ABRE MAIN -->
    <main class="main-content">


        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./img/carousel2.png" class="d-block w-100" alt="Bienvenidos">
                </div>
                <div class="carousel-item">
                    <img src="./img/carousel1.png" class="d-block w-100" alt="Creatividad">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>

        <section class="diseñarte-destacados">
            <h1>Productos Destacados</h1>
            <div class="diseñarte-grid">

                <article class="diseñarte-card">
                    <img src="./img/bless.jpeg" alt="Cartel NEON Acrílico" />
                    <h3>Cartel NEON Acrílico</h3>
                    <p>Cartel neón, con base acrílica de 2mm</p>
                    <button class="diseñarte-boton">Comprar</button>
                </article>

                <article class="diseñarte-card">
                    <img src="./img/dtf-uv.jpeg" alt="DTF UV" />
                    <h3>DTF UV</h3>
                    <p>Plancha DTF-UV para calcos, super resistentes al agua</p>
                    <button class="diseñarte-boton">Comprar</button>
                </article>

                <article class="diseñarte-card">
                    <img src="./img/polifan.jpg" alt="Cartel Polifan" />
                    <h3>Cartel Polifan</h3>
                    <p>Letras de Polifan</p>
                    <button class="diseñarte-boton">Comprar</button>
                </article>

            </div>
        </section>
